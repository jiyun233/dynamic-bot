name: CI Build and Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew build

    - name: Upload Build Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: bilibili-dynamic-bot-artifacts
        path: build/libs/*.jar
        retention-days: 7
