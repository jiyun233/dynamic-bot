name: Build and Upload JAR on Commit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew build -x test

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bilibili-dynamic-bot.jar
        path: build/libs/*.jar
